<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ubaid Ahmed</title>
</head>
<body>
    <section class="login">
        <div class="container col-lg-6 col-sm-8">
            <div class="card row">
                <div class="card-header text-center">
                    <h1>LogIn</h1>
                </div>
                <div class="card-body">
                    <form class="form" action="" method="post">
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="email">Email address</label>
                                <input class="form-control" id="email" type="email" name="email" required>
                            </div>
                            <div class="form-group col-12">
                                <label for="password">Password</label>
                                <a href="#" class="forget">Forgot password?</a>
                                <input class="form-control" id="password" type="password" name="password" required>
                            </div>
                            <div class="form-group col-12">
                                <input type="checkbox" class="checkbox" onclick="myFunction()">  Show Password
                            </div>
                            <div class="form-group col-12">
                                <hr class="hr-text" data-content="OR">
                            </div>
                            <div class="form-group col-12 Icons">
                                <div class="row">
                                    <a href="#" class="col-4"><i class="fa fa-google-plus mr-3 googleIcon" aria-hidden="true"></i> </a>
                                    <a href="#" class="col-4"><i class="fa fa-facebook mr-3 fbIcon" aria-hidden="true"></i></a>
                                    <a href="#" class="col-4"><i class="fa fa-twitter mr-3 twitterIcon" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <div class="form-group col-12 login-button">
                                <button type="submit" class="btn btn-outline-primary">Submit</button>
                            </div>
                            <div class="sign-up">
                                Don't have an account? <a href="#">Sign Up</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
</body>
</html>
